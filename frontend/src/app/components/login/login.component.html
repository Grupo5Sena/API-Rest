<div class="container">
    <div class="row">
        <aside class="col s12 m6 l4 offset-m3 offset-l4">
            <div class="card blue-grey darken-6">
                <div class="card-content form-container white-text">
                    <h6>Iniciar Sesión</h6>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">                        
                        <div class="input-field">
                            <label for="username">Usuario:</label>
                            <input id="username" formControlName="username" type="text" class="validate">
                        </div>                           
                        <div class="input-field">
                            <label for="password">Contraseña:</label>
                            <input id="password" formControlName="password" type="password">
                        </div>
                
                        <button class="btn waves-effect waves-light" type="submit" [disabled]="loginForm.invalid">Ingresar</button>
                    </form> 
                    <div class="card-content">
                        <a routerLink="/register">Regístrese</a>
                    </div>  
                </div>                
            </div>            
        </aside>          
    </div>
</div>
